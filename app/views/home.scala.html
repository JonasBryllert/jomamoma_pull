@(user: String)

<!DOCTYPE html>

<html>
    <head>
        <title>jomamoma</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/home.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/home.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="headerDiv">
        	<h1>Welcome to JOMAMOMA games</h1>
        </div>
        <div class="introDiv">
        	<h3>Hello <span id=userIdSpan">@user</span></h3>
        	<span class="joinMessageSpan"></span>
        </div>
        <div id="challengeDiv"> 
        	You have been challenged by <span id="challengerSpan"></span> for a game of <span id="challengerGameSpan"></span>.
        	<span><button id="acceptChallengeButton" value="Accept">Accept</button></span>       
        	<span><button id="rejectChallengeButton" value="Reject">Reject</button></span>       
        </div>
        <div id="messageDiv">
        </div>
        <div class="startGameDiv">
        	<span class="startMessageSpan">
        		Please select game opponent to challenge and click Start button:
        	</span>
        	<p></p>
        	<span id="gameId">
        		Game: 
        		<select id="gameSelect" name="game">
        			<option value="ThreeInARow">Three in a row</option>
        			<option value="FiveInARow">Five in a row</option>        			
        		</select>
        	</span>
        	<span>
        		Opponent: 
        		<select id="opponentSelect" name="opponent"></select>
        		<input type="button" id="challengeButton" value="Challenge" ></input>
        	</span>
        </div>
        <div id="footerDiv">
        	<form method="get" action="logout">
        		<input type="submit" value="Logout"></input>
        	</form>
        </div>
    </body>
</html>
